<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- Compressed CSS -->
    <link rel="stylesheet"       href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.1/css/foundation.min.css"             integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous" />
    	
  </head>
  <body>
    
   <div class="container login_background">     
     <!-- Klasy powinny być pisane kebab-casem -->
     <div class="row">
<!-- 1st column -->
       <div class="small-4 columns">
<!-- Logo -->
         <div class="logo">
           <!-- ten div nic nie wnosi do struktury, nie ma do niego przypisanych żadnych styli. Osobiście usunąłbym div spod spodu, a style z klasy round przeniosl do klasy logo. Wtedy czytając style od razu wiadomo czego dotyczą -->
            <div class="round">
                 <img src="img/ef_log.png" alt="logo efi3">   
                   <!-- <p class="text-center shape">efi3<p>      -->
            </div>
           </div>
       </div>
<!-- 2nd column -->
       <div class="small-4 columns">
         <div class="main_login text-center">
           <!-- Siatka(Grid) dostarczony przez foundation, którego używasz powinien definiować szkielet widoku i zachowanie w momencie zmniejszania/zwiększania okna, a style które dodajesz do własnych klas nie powinny w tą siatkę ingerować. W tym przypadku ustawiasz szerokość kolumny klasą small-4 a następnie w swojej klasie main_login ustawiasz statyczna szerokość w pikselach. Nie powinno się tego robić. Jeżeli kolumna jest za wąska to użyj np. small-6 -->
<!-- Welcom part -->
           <div class="welcom_part">
             <p class="text-center">
               Login
              </p>
             <p>
               Aby zaimportowac dane, zaloguj sie do swojego banku
              </p>
           </div>
<!-- Customer avatar -->
            <form class="main-form">
             <div class="circle">
               <!-- <img src="#" alt="customer-logo">  -->
             </div>   
 <!-- Customer ID                      -->
             <div class="customer-number">               
               <label>
                 <!-- znacznik label służy do tworzenia podpisu do pola tekstowego, a nie jako kontener. Odsyłam do dokumentacji https://www.w3schools.com/tags/tag_label.asp  -->
                 <input type="number" name="customer-id" value="" placeholder="123456789">
                    <div class="remove-circle">
                      <div class="remove-x">                    
                      </div>                  
                    </div>
                </label>                                     
             </div>
 <!-- Password             -->
             <div class="customer-password">
               <label>
                 <!-- Ta sama sytuacja co wyżej -->
                 <input type="text" id = "password_input" name="password" value="">
                 <!-- id jak i klasy powinny być pisane kebab-casem -->
                    <span id = "password_span" class="keyboard"></span>  
               </label>
             </div>
<!-- Buttons            -->
             <div class="buttons">                        
                <button><a href='#'>SELECT OTHER</a></button> 
                <button><a href='#'>GO</a></button>
               <!-- Elementy typu <button> <a> będą wyglądały spójnie w całej aplikacji, dlatego nie uzależniał bym ich wyglądu od klasy "buttons"-->
               <!-- Wydaje mi się, że lepiej będzie tutaj zastosować tylko <button> bez <a> w środku. Button to button, a link to link, nie ma potrzeby ich mieszania -->
             </div>
            </form>
         </div>
       </div>

<!-- 3rd column -->
        <div class="small-4 columns">
        </div> 

        <!-- Navigation           -->
          <nav >
           <ul>
             <li><a href="#">SECURITY</a></li>
             <li><a href="#">LOGIN IN</a></li>
             <li><a href="#">CONTACT</a></li>
           </ul>           
          </nav>
     </div> 
   </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      //$(document).foundation();
    </script>

  </body>
</html>
