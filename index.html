<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- Compressed CSS -->
    <link rel="stylesheet"       href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.1/css/foundation.min.css"             integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous" />
    	
  </head>
  <body>
    
   <div class="container login_background">     
     <div class="row">
<!-- 1st column -->
       <div class="small-4 columns">
<!-- Logo -->
         <div class="logo">         
            <div class="round">
              <p class="text-center shape">efi3<p>
            </div>
           </div>
       </div>
<!-- 2nd column -->
       <div class="small-4 columns">
         <div class="main_login text-center">
<!-- Welcom part -->
           <div class="welcom_part">
             <p class="text-center">
               Login
              </p>
             <p>
               Aby zaimportowac dane, zaloguj sie do swojego banku
              </p>
           </div>
<!-- Customer avatar -->
            <form class="main-form">
             <div class="circle">
               <!-- <img src="#" alt="customer-logo">  -->
             </div>   
 <!-- Customer ID                      -->
             <div class="customer-number">               
               <label>
                 <input type="number" name="customer-id" value="" placeholder="123456789">
                    <div class="remove-circle">
                      <div class="remove-x">                    
                      </div>                  
                     </div>
                </label>                                     
             </div>
 <!-- Password             -->
             <div class="customer-password">
               <label>
                 <input type="text" name="password" value="">
                    <span class="keyboard"></span>  
               </label>
             </div>
<!-- Buttons            -->
             <div class="buttons">                        
                <button><a href='#'>SELECT OTHER</a></button> 
                <button><a href='#'>GO</a></button>
             </div>
            </form>
         </div>
       </div>

<!-- 3rd column -->
        <div class="small-4 columns">
        </div> 

        <!-- Navigation           -->
          <nav >
           <ul>
             <li><a href="#">SECURITY</a></li>
             <li><a href="#">LOGIN IN</a></li>
             <li><a href="#">CONTACT</a></li>
           </ul>           
          </nav>
     </div> 
   </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

    <!-- Compressed JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.1/js/foundation.min.js"     integrity="sha256-Nd2xznOkrE9HkrAMi4xWy/hXkQraXioBg9iYsBrcFrs="     crossorigin="anonymous"></script>


  </body>
</html>
